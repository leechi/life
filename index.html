<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Life | Home</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div class="row">
                        <div class="col-1 menu">
                            <button class="menu-bar">
                             <i class="menu-bar__icon fa-solid fa-bars fa-2xl"></i>  
                             <ul class="menu-bar__list hidden">
                                <li>
                                    <a class="menu-bar__link" href="#">
                                    Home
                                    </a>
                                </li>
                           
                                <li> 
                                    <a class="menu-bar__link2" href="game.html">
                                    Game
                                    </a>
                                </li>
                             </ul> 
                            </button>
                        </div>
                        <div class="col-5">
  <section class="greeting-box">
                    <h1 class="greeting-box__title hello"></h1>
                    <form action="" class="login-form hidden" >
                        <input type="text" placeholder="show your name">
   </form>
   <div class="login-form__greeting">
   <h1 class="greeting hidden"></h1>
   <button class="logout hidden"><i class="fa-solid fa-pen st"></i></button>
   </div>
                </section>
                <section class="time-box">
                    <h1 class="title">Time</h1>
                    <div class="time-box__box">
                    <div class="analog">
                                    <div class="hour">
                                        <div id="hr" class="hr"></div>
                                    </div>
                                    <div class="min">
                                        <div id="mn" class="mn"></div>
                                    </div>
                                    <div class="sec">
                                        <div id="sc" class="sc"></div>
                                    </div>
                                </div>
                    <span class="clock">00:00:00</span>
                    </div>
                </section>
                <section class="diary-box">
<h1 class="title">
    Journal <i class="fa-solid fa-book-open"></i>
</h1>
<div class="diary-box__diary">
    <h2 class="question" style="color: black;">감사한 3가지</h1>
    <textarea name="" id="" cols="7" rows="7">
1.
2.
3.
    </textarea>
   <h2  class="question" style="color: black;">오늘의 다짐 3가지</h1>
        <textarea name="" id="" cols="30" rows="10">
1.
2.
3.
    </textarea>
</div>
                </section>
                 
                </div>
                <div class="col-5">
                    <section class="todo-box">
                        <h1 class="title">To-Do <i class="fa-solid fa-check"></i></h1>
                     
                        <div class="todo-box__box" action="">
                            <ul class="todo-box__box__list">
                                
                            </ul>
                            <form class="todo-box__box__form" action="">
                            <input type="text" placeholder="show your life!">
                                </form>
                        </div>
                    </section>
                    <section class="dday-box">
                    <div class="dday-box__top">
                        <h1 class="title">D-DAY <i class="fa-regular fa-calendar"></i></h1>
                        <div class="dropdown">
                        <button class="dropdown-button"><i class="btn fa-solid fa-square-plus"></i></button>
                            <div class="dropdown-menu">
                               <form class="dropdown-menu__form" action="">
                                <div class="dropdown-menu__dday">
                                <label style="color: black;" for="title">제목</label>
                                <input required type="text" id="title" placeholder="Write good title!">
                                </div>
                                <!-- <div class="dropdown-menu__dday"> 
                                <label for="start">시작</label>
                                <input type="date" id="start" value="">
                                </div> -->
                                <div class="dropdown-menu__dday">
                                <label style="color: black;" for="end">종료</label>
                                <input required type="date" id="end" placeholder="YYYY-MM-DD">
                                </div>
                                <div class="big-boom">
                                    <span class="precaution""><i class="fa-solid fa-exclamation" style="color: red;"></i> Just do it</span>
                                <input   class="boom" type="submit" value="BOOM!">
                                </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                        <div class="dday-box__box">
                            <ul class="dday-box__box-line"></ul>
                        </div>
                    </section>
                    <section class="quote-box">
                        <h1 class="title">Quote <i class="fa-solid fa-quote-right"></i></h1>
                        <div class="quote-box__box">
                            <span class="quote"></span>
                        <span class="author"></span>
                        </div>
                    </section>
                </div>
                <div class="col-1 good">
                    <button class="sun-mode hidden"><i class="fa-solid fa-sun fa-2xl"></i></button>
                    <button class="moon-mode">
                        <i class="fa-solid fa-moon fa-2xl"></i>
                    </button>
                    <div class="weather-top">
                        <i class="fa-solid fa-face-smile-beam"></i>
        <i class="fa-solid fa-face-laugh-squint"></i>
                     <i class="fa-solid fa-face-smile-wink"></i>
                    </div>
                        <div id="weather">
                            
                            <span></span>
                            <span class="weather-city"></span>
                        </div>
                </div>
            </div>
              

            </div>
        </div>
    </div>


    </div>
    <script src="js/greeting.js"></script>
    <script src="js/time.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/dark.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>
</html>
